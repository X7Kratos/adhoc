<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask RailSeva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="chat-section">
        <div class="chat-box">
            <div class="chat-header">
                <div class="header-content">
                    <img src="chat-logo.png" alt="RailSeva Logo" class="chat-logo">
                  <div class="header-text">
                    <h3>Ask RailSeva</h3>
                    <span>For Inquiry, Assistance & Grievance Redressal</span>
                  </div>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message">
                  <div class="sender-info">
                    <img src="chat-logo.png" alt="RailSeva Logo" class="chat-logo">
                    <div class="sender-details">
                      <span class="sender-name">RailSeva</span>
                      <span class="status">Online</span>
                    </div>
                  </div>
                    <div class="bot-message">
                        <p>Hello! I'm here to help you. Can you please provide some details about the issue you're facing?</p>
                    </div>
                </div>
                <div class="blue-box"></div>
            </div>
            <div class="chat-input">
                <div class="suggestions">
                    <button><span class="button">Unclean Facilities</span></button>
                    <button><span class="button">Bad Odor</span></button>
                    <button><span class="button">Medical Emergency</span></button>
                    <button><span class="button">Urgent</span></button>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="Type here...">
                    <button class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
